
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-weather_dashboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    image: node:20
    working_dir: /app
    volumes:
      - ./server/backend:/app
    command: >
      bash -c "npm install && 
               npx prisma generate && 
               npx prisma migrate deploy && 
               npm run build && 
               npm run start:prod"
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-weather_dashboard}
      - API_KEY=${API_KEY}
      - API_BASE_URL=${API_BASE_URL}
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy

  # React Frontend
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./client:/app
    command: >
      bash -c "npm install &&
               npm run build &&
               npm install -g serve &&
               serve -s dist -l 3000"
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001/api
    depends_on:
      - backend

volumes:
  postgres_data: